<!DOCTYPE html>
<html>

    <head>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="claci.css">
    </head>
    <title>Calculator</title>

        <body>
            <div class = "back d-flex justify-content-center  ">

            
                <div class="cal pl-2" id="cal">
                        <div>
                            <input type = "text" class="d" placeholder="calc....!" id="display" >
                        </div>

                        <div>
                        <div >
                            <button class = "button ac" onclick="ac()">AC</button>
                            <button class = "button del" onclick = "del()">del</button>
                            <button class = "button sym" onclick = "show('%')">%</button>
                            <button class = "button sym" onclick = "show('/')">/</button>
                        </div>
                        <div>
                            <button class = "button" onclick = "show('7')" >7</button>
                            
                            <button class = "button"  onclick = "show('8')">8</button>
                            <button class = "button"  onclick = "show('9')">9</button>
                            <button class = "button sym"  onclick = "show('*')">*</button>
                        </div>
                        <div>
                            <button class = "button" onclick = "show('4')">4</button>
                            <button class = "button" Onclick = "show('5')">5</button>
                            <button class = "button" Onclick = "show('6')">6</button>
                            <button class = "button sym" Onclick = "show('-')">-</button>
                        </div>
                        <div>
                            <button class = "button" Onclick = "show('1')">1</button>
                            <button class = "button" Onclick = "show('2')">2</button>
                            <button class = "button" Onclick = "show('3')">3</button>
                            <button class = "button sym" Onclick = "show('+')">+</button>
                        </div>
                        <div>
                            <button class = "button" Onclick = "show('.')">.</button>
                            <button class = "button" Onclick = "show('0')">0</button>
                            <!-- <button class="dark ac" onclick = "dark()" id="but">b/w</button> -->
                            <button class="eq " onclick = "equal()">=</button>
                            

                        </div>

                    </div>

                </div>

            </div>

            <script src="calci.js"></script>
            
        </body>
    

</html>
